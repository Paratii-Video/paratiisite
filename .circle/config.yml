version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.1
    working_directory: ~/repo
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              sh ./deploy.sh
            fi
